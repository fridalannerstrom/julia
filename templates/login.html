<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logga in | Julia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <h2 class="mb-4 text-center">Logga in</h2>
    
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      
      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Felaktiga inloggningsuppgifter. Försök igen.
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Användarnamn</label>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Lösenord</label>
        {{ form.password }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Logga in</button>
    </form>
  </div>
</div>

</body>
</html>
