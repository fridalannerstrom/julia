{% load static %}
<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chatt – översikt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f7f9fc}
    .card{background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    .container-narrow{max-width:900px}
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Julia AI</a>
    <div class="d-flex gap-3">
      <a class="nav-link text-white-50" href="{% url 'index' %}">Verktyget</a>
      <a class="nav-link text-white-50" href="{% url 'prompt_editor' %}">Ändra prompts</a>
      <a class="nav-link active text-white" href="{% url 'chat_home' %}">Chatt</a>
    </div>
  </div>
</nav>

<main class="container container-narrow my-4">
  <h1 class="mb-3">Chattar</h1>

<h5>Dina chattar</h5>

  <!-- Lista sessions -->
  <div class="card p-0">
    <div class="list-group list-group-flush">
      {% for s in sessions %}
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           href="{% url 'chat_session' s.id %}">
          <span>{{ s.title }}</span>
          <small class="text-muted">{{ s.updated_at }}</small>
        </a>
      {% empty %}
        <div class="list-group-item">Inga chattar ännu.</div>
      {% endfor %}
    </div>
  </div>
    <br>
    <h5>Skapa ny chatt</h5>
    <!-- Skapa ny session -->
  <form method="post" class="card p-3 mb-4">
    {% csrf_token %}
    <div class="mb-2">
      <label class="form-label">Titel</label>
      <input name="title" class="form-control" placeholder="Ny chatt">
    </div>
    <div class="mb-2">
      <label class="form-label">Instruktion (system-prompt, valfri)</label>
      <textarea name="system_prompt" rows="3" class="form-control"
        placeholder="Du är en hjälpsam, saklig och diplomatisk assistent."></textarea>
    </div>
    <button class="btn btn-primary">Skapa ny chatt</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
